<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Via-Zen Toilet Schedule</title>

	<!-- cordova -->
	<!--<script src="cordova.js" type="text/javascript"></script>-->
	<!--<script src="cordova_plugins.js" type="text/javascript"></script>-->

	<!-- mobile device -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<!-- do not phone -->
	<meta name="format-detection" content="telephone=no">

	<!-- styles -->
	<link rel="stylesheet" href="css/main.css"/>
	<!-- see css .preload-font-mayonez-black-italic -->
	<!--<link rel="prefetch" href="font/MayonezBlack-Italic.otf">-->

</head>
<body>

<div class="js-wrapper wrapper"></div>

<script class="js-template" type="text/x-template"  data-name="home">

	<section class="screen">
		<h1 class="main-header">Via-Zen Toilet Schedule</h1>

		<div class="js-scheduler-view-wrapper scheduler-view-wrapper">

		</div>
		<div class="support-project-link-wrapper">
			<div class="js-external-link support-project-link" data-href="http://events.webmoney.ru/social/donate.aspx?groupUID=0b34efb2-b4a0-48f3-8d68-a802647e48c0">Support project</div>
		</div>


	</section>

</script>

<script class="js-template" type="text/x-template"  data-name="scheduler">

	<div class="schedule-wrapper">

		<!--<h2 class="gender-header">{{= it.gender }}</h2>-->

		<img class="gender-image" src="i/sign/wc-{{= it.data.gender }}.png" alt="">

		{{~it.data.schedule :scheduleItem}}

		{{ var from = it.util.formatMs(scheduleItem.from), to = it.util.formatMs(scheduleItem.to); }}

		<div class="schedule-times">{{= from.h }}.{{= from.m }} - {{= to.h }}.{{= to.m }}</div>

		{{~ }}

		<div class="js-is-available toilet-state"></div>
		<div class="js-next-change-state-time ta-center"></div>

	</div>

</script>

<script class="js-template" type="text/x-template"  data-name="popup-wrapper">

	<div class="popup-wrapper js-popup-wrapper">

		<div class="popup-container js-popup-container"></div>

	</div>

</script>

<script class="js-template" type="text/x-template"  data-name="notification">

	<div class="popup-text js-stop-event js-back">
		{{= it.text }}
	</div>

</script>

<script class="js-template" type="text/x-template"  data-name="need-confirm">

	<div class="popup-text js-stop-event">

		<div class="external-link-icon">&nbsp;</div>

		<p class="external-link-question">{{= it.a }} + {{= it.b }} = ?</p>

		{{~it.answers :answer:index}}

		{{? index === 3 }}
		<div class="clear"></div>
		{{?}}

		{{? answer === it.answer }}
		<div class="external-link-answer-button js-external-link js-back" data-href="{{= it.url }}">
			{{= answer }}
		</div>
		{{??}}
		<div class="external-link-answer-button js-back">
			{{= answer }}
		</div>
		{{?}}
		{{~ }}
	</div>

</script>

<script class="js-template" type="text/x-template"  data-name="rate-us">

	<div class="popup-text js-stop-event rate-us-wrapper">

		{{ var rateUsLang = it.lang.get('rateUs'); }}

		<p class="rate-us-header">
			{{= rateUsLang.header }}
		</p>

		<div class="rate-us-button js-external-link js-back js-rate-us-rate-now" data-href="{{= it.url }}">
			{{= rateUsLang.rateNow }}
		</div>

		<div class="rate-us-button js-back">
			{{= rateUsLang.remindMeLater }}
		</div>

		<div class="rate-us-button-negative js-back js-rate-us-no-thanks">
			{{= rateUsLang.noThanks }}
		</div>

	</div>

</script>

<script class="js-template" type="text/x-template"  data-name="hint">

	<div class="hint-wrapper js-hint-wrapper">
		<div class="js-no-scroll hint-focus js-hint-focus"></div>
		<div class="js-hint-text hint-text">
			<span class="js-hint-arrow hint-arrow">&nbsp;</span>
			<span class="js-hint-arrow hint-arrow-border">&nbsp;</span>
			{{= it.text.split('|').join('<br \/>') }}
		</div>
	</div>

</script>

<script src="js/main.js" class="js-main-js" type="text/javascript" async></script>

</body>
</html>
