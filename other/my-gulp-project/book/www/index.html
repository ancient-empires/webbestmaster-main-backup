<!doctype html> <html> <head> <meta charset="UTF-8"> <title>coolBook</title> <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> <meta name="format-detection" content="telephone=no"> <link rel="stylesheet" href="css/main.css"/> <link rel="prefetch" href="font/MayonezBlack-Italic.otf"> <script src="js/all.min.js" type="text/javascript" async></script> </head> <body> <div class="js-wrapper wrapper"></div> <script type="text/x-template" data-name="home"> <div class="screen"> <div class="header js-no-scroll"> {{ var info = window.APP.info, isStoryByStory = info.get('storyByStory') === 'on', isNormal = info.isNormal; }} {{? isNormal }} <div class="js-external-link story-by-story-wrapper header-button{{= isStoryByStory ? ' active-on-off' : '' }}" data-href="{{= info.getLinkToStore('pro') }}" data-need-confirm="yes"> <div class="active-on-off-indicator story-by-story-bg">&nbsp;</div> </div> {{??}} <div class="js-story-by-story story-by-story-wrapper header-button{{= isStoryByStory ? ' active-on-off' : '' }}"> <div class="active-on-off-indicator story-by-story-bg">&nbsp;</div> </div> {{?}} <div class="header-button-text header-button-text-left">сказка за сказкой</div> {{? isNormal }} <div class="js-external-link header-remove-ads header-button active-on-off" data-href="{{= info.getLinkToStore('pro') }}" data-need-confirm="yes"> <div class="active-on-off-indicator remove-ads-bg">&nbsp;</div> </div> <div class="header-button-text header-button-text-right">реклама</div> {{??}} <div class="header-remove-ads header-button opacity50"> <div class="active-on-off-indicator remove-ads-bg">&nbsp;</div> </div> <div class="header-button-text header-button-text-right opacity50">реклама</div> {{?}} <div class="header-title">&nbsp;</div> </div> <div class="books-list-wrapper"> <div class="js-scroll-area-container scroll-area-container"> <div class="scroll-area-content clear-fix book-titles-wrapper"> {{ var booksData = window.APP.booksData, languageName = window.APP.info.get('language'), books = booksData[languageName], booksOnShelf = it.shelf.booksOnShelf; }} {{~books :book:index}} {{? index % booksOnShelf}} <div class="title-book-wrapper js-title-book-wrapper" data-js-route="book/{{= book.folder }}"> <div class="title-book-wrapper-preview" style="background-image: url(books/{{= [languageName, book.folder, 'title.jpg'].join('/') }});"> <p class="book-title-text">{{= book.title.text }}</p> </div> </div> {{??}} <div class="title-book-wrapper js-title-book-wrapper" style="margin-left: {{= it.shelf.firstBookPadding }};" data-js-route="book/{{= book.folder }}"> <div class="title-book-wrapper-preview" style="background-image: url(books/{{= [languageName, book.folder, 'title.jpg'].join('/') }});"> <p class="book-title-text">{{= book.title.text }}</p> </div> </div> {{?}} {{? index && !((index + 1) % booksOnShelf) }} <div class="shelf shelf-number-{{= booksOnShelf }}">&nbsp;</div> {{?}} {{~ }} {{? books.length % booksOnShelf }} <div class="shelf shelf-number-{{= booksOnShelf }}">&nbsp;</div> {{?}} </div> </div> </div> </div> </script> <script type="text/x-template" data-name="popup-wrapper"> <div class="table popup-wrapper js-popup-wrapper"> <div class="table-row js-no-scroll"> <div class="table-cell popup-container js-popup-container js-hide-popup"></div> </div> </div> </script> <script type="text/x-template" data-name="book"> <div class="screen bg-inner-page"> {{ var languageName = window.APP.info.get('language'), book = it.book, settings = it.settings, bookFolder = book.folder; }} <div class="header js-header js-no-scroll"> <div class="js-back book-home-button js-no-scroll">&nbsp;</div> <div class="js-play-pause book-pause-button js-no-scroll">&nbsp;</div> <div class="story-title ellipsis js-show-inner-html">{{= book.title.text }}</div> </div> <div class="swiper-container"> <div class="swiper-wrapper"> {{~book.pages :page:index }} <div class="swiper-slide js-book-page"> <img class="js-book-page-image
